kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  - role: control-plane
    image: kindest/node:v1.23.0
  - role: worker
    image: kindest/node:v1.23.0
    extraPortMappings:
      - containerPort: 30090   # Porta del NodePort prometheus
        hostPort: 5001        # Porta sulla macchina host
        protocol: TCP
